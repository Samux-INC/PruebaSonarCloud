name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el cÃ³digo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov flask

      # 4. Ejecutar tests con cobertura (aunque fallen, sigue)
      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml || true

      # 5. Escaneo con SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=samux-inc
            -Dsonar.projectKey=Samux-INC_PruebaSonarCloud
            -Dsonar.python.version=3.11
            -Dsonar.sources=.
            -Dsonar.python.coverage.reportPaths=coverage.xml
